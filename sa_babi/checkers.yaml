cppcheck:
    checkers: 
        - "arrayIndexOutOfBounds"
        - "bufferAccessOutOfBounds"

clang_sa:
    messages:
        - regex: "Access out-of-bound array element.*" 
        - regex: "Size argument is greater than.*" 

frama-c:
    messages:
        - regex: ".*accessing out of bounds index.*"
        - regex: ".*out of bounds write.*"
        - regex: ".*out of bounds read.*"
